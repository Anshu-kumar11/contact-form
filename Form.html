<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <body>
    <form action="#">
      <h2>Contact Us Form</h2>
      <label for="name">Name:</label>
      <input type="name" name="name" id="id" placeholder="Enter your name" />
      <br />

      <label for="email">email:</label>
      <input type="email" placeholder="Enter your email" />
      <br />
      <label for="contact number">Contact number</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Enter your contact number"
      />
      <br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
      <br />
      <label for="dob">Date of birth</label>
      <input type="date" />
      <br />
      <label for="rating">rating</label>
      <input type="radio" name="rating" />
      <label for="1">1</label>
      <input type="radio" name="rating" />
      <label for="2">2</label>
      <input type="radio" name="rating" />
      <label for="3">3</label>
      <input type="radio" name="rating" />
      <label for="4">4</label>
      <input type="radio" name="rating" /><br />
      <br />

      <label for="message">Enter your message</label><br />
      <!-- <input type="textarea" /> -->
      <!-- <textarea >Enter your message</textarea> -->
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter your message"
      ></textarea
      ><br />
      <input type="button" value="send" />
      <input type="button" value="reset" />
      <br />

      <!-- <img src="telegram.jpeg" alt="" /> -->
      <video src="https://www.youtube.com/watch?v=5X1UWAi8fXI">play</video>
    </form>
  </body>
</html>
